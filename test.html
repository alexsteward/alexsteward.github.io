<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iFixTech | Affordable Quality Tech Repairs</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #0cffea;
      --secondary: #6200ff;
      --dark: #0d1117;
      --light: #f5f5f7;
      --accent: #ff006e;
      --accent2: #00ff88;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Background Circuit Pattern */
    .circuit-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(13, 17, 23, 0.97), rgba(13, 17, 23, 0.95)),
        url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%230cffea' fill-opacity='0.05' fill-rule='evenodd'/%3E%3C/svg%3E");
      z-index: -1;
    }
    
    /* Digital Rain Effect */
    .digital-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0.15;
    }

    /* Digital Rain Animation */
    .matrix-rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    /* Header Styles */
    header {
      padding: 20px 0;
    }
    
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 2rem;
      font-weight: 800;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(12, 255, 234, 0.5);
      letter-spacing: -1px;
    }
    
    .logo span {
      color: var(--light);
    }
    
    .nav-links {
      display: flex;
      gap: 30px;
    }
    
    .nav-links a {
      color: var(--light);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s, transform 0.3s;
    }
    
    .nav-links a:hover {
      color: var(--primary);
      transform: translateY(-2px);
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: width 0.3s;
      box-shadow: 0 0 5px rgba(12, 255, 234, 0.7);
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    /* Hero Section */
    .hero {
      min-height: 80vh;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      width: 500px;
      height: 500px;
      background: radial-gradient(circle, rgba(98, 0, 255, 0.2) 0%, rgba(98, 0, 255, 0) 70%);
      top: -250px;
      left: -100px;
      z-index: -1;
      animation: pulse 8s infinite alternate;
    }
    
    .hero::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(12, 255, 234, 0.15) 0%, rgba(12, 255, 234, 0) 70%);
      bottom: -200px;
      right: -100px;
      z-index: -1;
      animation: pulse 6s infinite alternate-reverse;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.5);
        opacity: 0.7;
      }
    }
    
    .hero-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 50px;
    }
    
    .hero-text {
      flex: 1;
    }
    
    .hero-heading {
      font-size: 3.5rem;
      line-height: 1.1;
      margin-bottom: 20px;
      font-weight: 800;
    }
    
    .hero-heading .highlight {
      color: var(--primary);
      text-shadow: 0 0 10px rgba(12, 255, 234, 0.3);
      font-style: italic;
    }
    
    .hero-subheading {
      font-size: 1.2rem;
      color: #abb2bf;
      margin-bottom: 30px;
      max-width: 600px;
      line-height: 1.6;
    }
    
    .cta-button {
      display: inline-block;
      padding: 12px 28px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--dark);
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(12, 255, 234, 0.2);
    }
    
    .cta-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(12, 255, 234, 0.4);
    }
    
    .cta-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
      z-index: -1;
    }
    
    .cta-button:hover::before {
      left: 100%;
    }
    
    .hero-image {
      flex: 1;
      position: relative;
    }
    
    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
      animation: float 4s infinite alternate ease-in-out;
    }
    
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-20px);
      }
    }
    
    .glow-circle {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 0, 110, 0.1);
      filter: blur(30px);
      z-index: -1;
      animation: float 4s infinite alternate ease-in-out;
    }
    
    .glow-circle:nth-child(1) {
      top: -50px;
      right: 20%;
      background: rgba(12, 255, 234, 0.15);
    }
    
    .glow-circle:nth-child(2) {
      bottom: 20%;
      left: -30px;
      background: rgba(98, 0, 255, 0.15);
    }
    
    /* Feature Cards */
    .feature-cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: -50px;
      position: relative;
      z-index: 10;
    }
    
    .feature-card {
      background: rgba(30, 35, 45, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 30px;
      flex: 1;
      min-width: 200px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .feature-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
    }
    
    .feature-card:nth-child(1)::before {
      background: var(--primary);
      box-shadow: 0 0 10px rgba(12, 255, 234, 0.7);
    }
    
    .feature-card:nth-child(2)::before {
      background: var(--secondary);
      box-shadow: 0 0 10px rgba(98, 0, 255, 0.7);
    }
    
    .feature-card:nth-child(3)::before {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(255, 0, 110, 0.7);
    }
    
    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    
    .feature-card:nth-child(1) .feature-icon {
      color: var(--primary);
    }
    
    .feature-card:nth-child(2) .feature-icon {
      color: var(--secondary);
    }
    
    .feature-card:nth-child(3) .feature-icon {
      color: var(--accent);
    }
    
    .feature-title {
      font-size: 1.3rem;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }
    
    .feature-text {
      color: #abb2bf;
      font-size: 0.95rem;
    }

    /* Added highlight banner */
    .price-banner {
      background: linear-gradient(90deg, var(--accent), var(--secondary));
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      margin: 50px 0 -70px;
      position: relative;
      z-index: 10;
      border-radius: 5px;
      box-shadow: 0 10px 30px rgba(255, 0, 110, 0.3);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgba(255, 0, 110, 0.5);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 0, 110, 0.8), 0 0 30px rgba(255, 0, 110, 0.5);
      }
    }
    
    /* Services Section */
    .services {
      padding: 120px 0 100px;
      position: relative;
    }
    
    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--light);
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      bottom: -10px;
      left: 25%;
      border-radius: 3px;
    }
    
    .section-subtitle {
      text-align: center;
      font-size: 1.1rem;
      color: #abb2bf;
      margin-bottom: 60px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    
    .service-card {
      background: rgba(30, 35, 45, 0.5);
      border-radius: 10px;
      padding: 30px;
      transition: transform 0.3s, box-shadow 0.3s;
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      min-height: 380px;
    }
    
    .service-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
    }
    
    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .service-card:hover::before {
      transform: scaleX(1);
    }
    
    .service-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--primary);
      text-shadow: 0 0 10px rgba(12, 255, 234, 0.3);
    }
    
    .service-title {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: var(--light);
    }
    
    .service-description {
      color: #abb2bf;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .service-overlay {
      position: absolute;
      background: rgba(13, 17, 23, 0.95);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s, visibility 0.3s;
      padding: 30px;
      text-align: center;
    }
    
    .service-card:hover .service-overlay {
      opacity: 1;
      visibility: visible;
    }
    
    .service-price {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(12, 255, 234, 0.3);
    }
    
    .price-note {
      color: #abb2bf;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    /* Learn More Button */
    .learn-more {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: var(--dark);
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
      z-index: 1;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(12, 255, 234, 0.2);
      margin-top: 15px;
    }
    
    .learn-more:hover {
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(12, 255, 234, 0.4);
    }
    
    .service-features {
      margin-top: 20px;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .feature-icon {
      margin-right: 10px;
      color: var(--primary);
      font-size: 1.2rem;
    }
    
    /* Prices Section */
    .prices {
      padding: 100px 0;
      background: linear-gradient(to bottom, rgba(13, 17, 23, 0.9), rgba(13, 17, 23, 0.95));
      position: relative;
    }
    
    .price-highlight {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: 600;
      animation: pulse 2s infinite alternate;
      box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
    }
    
    .price-cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
    }
    
    .price-card {
      background: rgba(30, 35, 45, 0.5);
      border-radius: 10px;
      padding: 40px 30px;
      flex: 1;
      min-width: 280px;
      max-width: 350px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    .price-card.featured {
      transform: scale(1.05);
      border: 1px solid rgba(12, 255, 234, 0.2);
      box-shadow: 0 20px 40px rgba(12, 255, 234, 0.1);
    }
    
    .price-card.featured::before {
      content: 'POPULAR';
      position: absolute;
      top: 15px;
      right: -25px;
      background: var(--accent);
      color: white;
      padding: 5px 30px;
      font-size: 0.8rem;
      font-weight: bold;
      transform: rotate(45deg);
    }
    
    .price-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .price-card.featured:hover {
      transform: translateY(-10px) scale(1.05);
    }
    
    .price-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: var(--light);
    }
    
    .price-amount {
      font-size: 3rem;
      font-weight: 800;
      color: var(--primary);
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(12, 255, 234, 0.3);
    }

    .price-from {
      font-size: 1.2rem;
      vertical-align: top;
      margin-right: 5px;
    }
    
    .price-duration {
      font-size: 1rem;
      color: #abb2bf;
    }
    
    .price-features {
      margin: 30px 0;
      text-align: left;
    }
    
    .price-features li {
      margin-bottom: 15px;
      position: relative;
      padding-left: 30px;
      list-style: none;
      color: #abb2bf;
    }
    
    .price-features li::before {
      content: 'âœ“';
      position: absolute;
      left: 0;
      color: var(--primary);
      font-weight: bold;
    }
    
    /* Testimonials */
    .testimonials {
      padding: 100px 0;
      position: relative;
    }
    
    .testimonial-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }
    
    .testimonial-card {
      background: rgba(30, 35, 45, 0.5);
      border-radius: 10px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .testimonial-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    .testimonial-author {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .author-image {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 15px;
      border: 2px solid var(--primary);
      box-shadow: 0 0 10px rgba(12, 255, 234, 0.3);
    }
    
    .author-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .author-info {
      flex: 1;
    }
    
    .author-name {
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .author-role {
      font-size: 0.9rem;
      color: #abb2bf;
    }
    
    .testimonial-rating {
      color: gold;
      margin-bottom: 15px;
    }
    
    .testimonial-text {
      font-size: 1rem;
      line-height: 1.7;
      color: #abb2bf;
      margin-bottom: 20px;
      font-style: italic;
    }
    
    .testimonial-device {
      display: inline-block;
      font-size: 0.9rem;
      padding: 5px 10px;
      background: rgba(12, 255, 234, 0.1);
      border-radius: 15px;
      color: var(--primary);
    }
    
    /* Contact Form */
    .contact {
      padding: 100px 0;
      background: linear-gradient(to top, rgba(13, 17, 23, 1), rgba(13, 17, 23, 0.9));
    }
    
    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 50px;
    }
    
    .contact-info {
      background: rgba(30, 35, 45, 0.5);
      border-radius: 10px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      height: fit-content;
    }
    
    .contact-heading {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--light);
    }
    
    .contact-details {
      margin-top: 30px;
    }
    
    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .contact-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(12, 255, 234, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: var(--primary);
    }
    
    .contact-text {
      color: #abb2bf;
      line-height: 1.6;
    }
    
    .contact-text a {
      color: var(--primary);
      text-decoration: none;
    }
    
    .contact-form {
      background: rgba(30, 35, 45, 0.5);
      border-radius: 10px;
      padding: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      margin-bottom: 8px;
      color: var(--light);
      font-weight: 500;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      background: rgba(13, 17, 23, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      color: var(--light);
      font-size: 1rem;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
