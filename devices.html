<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <header class="bg-dark text-white text-center py-5 d-flex flex-column justify-content-center align-items-center">
    <div class="container">
        <h1 class="display-4 fw-bold">Refurbished Devices</h1>
        <div class="d-flex justify-content-center mt-4">
            <a href="index.html" class="btn btn-light btn-lg me-3">Home</a>
            <a href="repairs.html" class="btn btn-light btn-lg me-3">Services</a>
            <a href="#accessories" class="btn btn-light btn-lg">Accessories</a>
        </div>
    </div>
</header>



    <section id="devices" class="py-5">
        <div class="container">
            <div class="section-heading">Our Devices</div>
            <div class="row gy-4">
                <div class="col-md-4">
                    <div class="device-card">
                        <div class="carousel">
                            <img src="/images/computer1.jpg" alt="Refurbished Laptop" class="carousel-image active">
                            <img src="/images/computer2.jpg" alt="Refurbished Laptop" class="carousel-image">

                            <div class="carousel-arrows right">&#10095;</div>
                        </div>
                        <h5>Refurbished Laptop - Dell</h5>
                        <div class="price">$299.99</div>
                        <a href="/devices/sales.html" class="btn">Buy Now</a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="device-card">
                        <div class="carousel">
                            <img src="/images/phone1.jpg" alt="Refurbished Phone" class="carousel-image active">
                            <img src="/images/phone2.jpg" alt="Refurbished Phone" class="carousel-image">
                            <div class="carousel-arrows left">&#10094;</div>
                            <div class="carousel-arrows right">&#10095;</div>
                        </div>
                        <h5>Refurbished Phone - Samsung</h5>
                        <div class="price">$199.99</div>
                        <a href="/devices/sales.html" class="btn">Buy Now</a>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="device-card">
                        <div class="carousel">
                            <img src="/images/tv1.jpg" alt="Refurbished TV" class="carousel-image active">
                            <img src="/images/tv2.jpg" alt="Refurbished TV" class="carousel-image">
                            <div class="carousel-arrows left">&#10094;</div>
                            <div class="carousel-arrows right">&#10095;</div>
                        </div>

                        <div class="price">$499.99</div>
                        <a href="/devices/sales.html" class="btn">Buy Now</a>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 iFixTech. All rights reserved.</p>
    </footer>

    <script src="device.js"></script>
