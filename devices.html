<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refurbished Devices - iFixTech</title>
    <link rel="stylesheet" href="devices.css">
</head>
<body>

    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Refurbished Devices</h1>
            <p class="lead">High-quality tech at affordable prices</p>
        </div>
    </header>

    <section id="devices" class="py-5">
        <div class="container">
            <div class="section-heading">Our Devices</div>
            <div class="row gy-4">
                <div class="col-md-6">
                    <div class="device-card">
                        <div class="carousel">
                            <img src="computer1.jpg" alt="Refurbished Laptop" class="carousel-image active">
                            <img src="computer2.jpg" alt="Refurbished Laptop" class="carousel-image">
                        </div>
                        <h5>Refurbished Laptop - Dell</h5>
                        <div class="price">$299.99</div>
                        <div class="carousel-controls">
                            <button class="prev">&#10094;</button>
                            <button class="next">&#10095;</button>
                        </div>
                        <a href="/devices/sales.html" class="btn">Buy Now</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="device-card">
                        <div class="carousel">
                            <img src="images/phone1.jpg" alt="Refurbished Phone" class="carousel-image active">
                            <img src="images/phone2.jpg" alt="Refurbished Phone" class="carousel-image">
                        </div>
                        <h5>Refurbished Phone - Samsung</h5>
                        <div class="price">$199.99</div>
                        <div class="carousel-controls">
                            <button class="prev">&#10094;</button>
                            <button class="next">&#10095;</button>
                        </div>
                        <a href="/devices/sales.html" class="btn">Buy Now</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="device-card">
                        <div class="carousel">
                            <img src="images/tv1.jpg" alt="Refurbished TV" class="carousel-image active">
                            <img src="images/tv2.jpg" alt="Refurbished TV" class="carousel-image">
                        </div>
                        <h5>Refurbished Smart TV - LG</h5>
                        <div class="price">$499.99</div>
                        <div class="carousel-controls">
                            <button class="prev">&#10094;</button>
                            <button class="next">&#10095;</button>
                        </div>
                        <a href="/devices/sales.html" class="btn">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2025 iFixTech. All rights reserved.</p>
    </footer>

    <script src="../devices.js"></script>
</body>
</html>
